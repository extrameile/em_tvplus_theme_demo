tvp-template:
    meta:
        name: Default Demo Page
        renderer: 'TVP\Renderer\XPath'
        template: '../Files/PageWithContent.html'
    header:
        meta:
            description:
                content: The description
        css:
            bootstrap:
                href: EXT:em_tvplus_theme_demo/Resources/Public/Css/bootstrap.css
                rel: stylesheet
                media: all
        javascript:
            jquery:
                src: EXT:em_tvplus_theme_demo/Resources/Public/Javascript/jquery.js
            bootstrap:
                src: EXT:em_tvplus_theme_demo/Resources/Public/Javascript/bootstrap.js
    mapping:
        # This is a demonstration what works and I hope it is a bit self explaining
        # Till yet this isn't set in stone and may change in naming and working
        # For example OUTER/INNER/ATTRIB are old names but a bit hard to understand
        xpath: body[1]
        mappingType: outer
        container:
            field_logo:
                xpath: "//*[@id='logo']" #Example usage of a complex XPath but, bear in mind this variant is slow!
                mappingType: inner # This naming seams wrong, but it allows you to add the content of field_logo as
                                 # DomNodes to the process otherwise it will be a TEXTNode and so will be outputted
                                 # formated a.k.a. htmlspecialchared
                valueType: html
            field_menu:
                xpath: header/nav/div
                mappingType: inner
                valueType: html
            field_title:
                xpath: main/section/div/h1
                mappingType: inner
                valueType: plain
            field_layout:
                xpath: main/section/div/h1
                mappingType: attrib
                attribName: class
            field_content:
                xpath: main/section[3]
                mappingType: outer
                valueType: html
            field_author:
                xpath: footer/div/p/span
                mappingType: inner
                valueType: plain
            field_copyright:
                xpath: footer/div/p
                mappingType: inner
                valueType: html
