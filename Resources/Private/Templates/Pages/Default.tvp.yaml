tvp-template:
    meta:
        label: Default Demo Page
        renderer: templavoilaplus_xpath
    mapping:
        xpath: body[1]
        type: OUTER
        container:
            field_title:
                xpath: h1
                type: INNER
            field_layout:
                xpath: h1
                type: ATTRIB
                attribName: class
            field_author:
                xpath: div[1]/div[1]
                type: OUTER
