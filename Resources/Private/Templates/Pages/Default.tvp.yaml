tvp-template:
    meta:
        label: Default Demo Page
        renderer: templavoilaplus_xpath
    mapping:
        xpath: body[1]
        type: INNER
        container:
            field_title:
                xpath: h1
                type: OUTER
            field_class:
                xpath: h1
                type: ATTRIB
                attribName: class
            field_text:
                xpath: div[1]/div[1]
                type: INNER
