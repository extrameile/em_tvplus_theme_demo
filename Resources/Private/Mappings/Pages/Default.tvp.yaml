tvp-mapping:
    meta:
        label: Default Demo Page
    combinedDataStructureIdentifier: 'a4bf3bce-7e55-4a38-9afd-172c008301cb:/Default.tvp.xml'
    combinedTemplateConfigurationIdentifier: '283274d1-5281-4939-8dd4-e1e8c987d275:/Default.tvp.yaml'
    dataStructureIdentifier:
    mappingToTemplate:
        field_logo:
            value: '' #This is default and do not need to be set
            dataType: row
            dataPath: media
            valueProcessing: typoScript
            valueProcessing.typoScript: |
                10 = FILES
                10 {
                    references {
                        table = pages
                        uid.cObject = COA
                        uid.cObject {
                            10 = TEXT
                            10 {
                                data = page:uid
                                if.isTrue.data = page:_LOCALIZED_UID
                                if.negate = 1
                            }

                            20 = TEXT
                            20 {
                                data = page:_LOCALIZED_UID
                                if.isTrue.data = page:_LOCALIZED_UID
                            }
                        }
                        fieldName = media
                    }

                    renderObj = COA
                    renderObj {
                        10 = IMAGE
                        10 {
                            file {
                                treatIdAsReference = 1
                                import.data = file:current:uid
                            }
                            altText.data = file:current:alternative
                            titleText.data = file:current:title
                        }
                    }
                }
        field_title:
            dataType: row
            dataPath: title
            valueProcessing: stdWrap
            valueProcessing.stdWrap: ''
        field_author:
            dataType: row
            dataPath: author
            valueProcessing: none #This is default and do not need to be set
        field_layout:
            dataType: row
            dataPath: layout
        field_menu:
            dataType: typoscriptObjectPath
            dataPath: lib.textmenu
        field_copyright:
            valueProcessing: typoScript
            # YAML Multiline See: https://yaml-multiline.info/
            valueProcessing.typoScript: |
                10 = TEXT
                10 {
                    data = date : U
                    strftime = %Y
                    noTrimWrap = |&copy; TV+ Website | |
                }


