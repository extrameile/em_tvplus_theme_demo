tvp-template:
    meta:
        name: Bootstrap Card
        renderer: 'TVP\Renderer\XPath'
        template: '../Files/PageWithContent.html'
    mapping:
        # This is a demonstration what works and I hope it is a bit self explaining
        # Till yet this isn't set in stone and may change in naming and working
        # For example OUTER/INNER/ATTRIB are old names but a bit hard to understand
        xpath: body/main/section[4]
        mappingType: outer
        container:
            field_headline:
                xpath: div[1]/h5
                mappingType: inner
                valueType: plain
            field_copy:
                xpath: div[1]/p
                mappingType: outer
                valueType: html
            field_link_url:
                xpath: div[1]/a
                mappingType: attrib
                attribName: href
            field_link_text:
                xpath: div[1]/a
                mappingType: inner
                valueType: html
            field_image:
                xpath: img
                mappingType: outer
                valueType: html
