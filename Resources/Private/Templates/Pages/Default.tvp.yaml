tvp-template:
    meta:
        label: Default Demo Page
        renderer: templavoilaplus_xpath
    mapping:
        # This is a demonstration what works and I hope it is a bit self explaining
        # Till yet this isn't set in stone and may change in naming and working
        # For example OUTER/INNER/ATTRIB are old names but a bit hard to understand
        xpath: body[1]
        type: OUTER
        container:
            field_logo:
                xpath: "//*[@id='logo']" #Example usage of a complex XPath but, bear in mind this variant is slow!
                type: INNERCHILD # This naming seams wrong, but it allows you to add the content of field_logo as
                                 # DomNodes to the process otherwise it will be a TEXTNode and so will be outputted
                                 # formated a.k.a. htmlspecialchared
            field_menu:
                xpath: header/nav
                type: INNERCHILD
            field_title:
                xpath: main/h1
                type: INNER
            field_layout:
                xpath: main/h1
                type: ATTRIB
                attribName: class
            field_author:
                xpath: footer/address/a
                type: INNER
            field_copyright:
                xpath: footer/p
                type: INNERCHILD
